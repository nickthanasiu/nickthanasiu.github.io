<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nick Thanasiu</title>
  <meta name="description" content="Nick Thanasiu's Portfolio Site" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --black: #000000;
      --dark-blue: #0a0f2c;
      --light-blue: #4169e1;
      --bright-blue: #00a3ff;
      --gray: #888888;
      --light-gray: #dddddd;
      --white: #ffffff;
      --green: #419d7e;
      --text-gradient: linear-gradient(90deg, var(--green), lightgreen);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Almarai', sans-serif;
      background-color: var(--white);
      color: var(--black);
      min-height: 100vh;

      display: grid;
      grid-template-rows: fit-content(8rem) auto fit-content(8rem);
      grid-template-areas: "header" "main" "footer";
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: var(--white);
    }
    main{
      padding: 2rem;
    }

    footer {
      background-color: var(--white);
      text-align: center;
      padding: 2rem;
    }
    
    .mono {
      font-family: 'Space Mono', monospace;
    }
    
    .gradient-text {
      background: var(--text-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .nav-wrapper {
      width: 100%;
      z-index: 100;
      transition: all 0.3s ease;
      background-color: white;
    }
    
    .nav-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    
    .nav-link {
      position: relative;
      color: var(--black);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .nav-link:hover {
      opacity: 1;
    }
    
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--green);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link.active::after {
      width: 100%;
    }
    
    /*.section {
      min-height: 80vh;
      padding: 6rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    */
    
    .hero-subtitle {
      font-size: 1.1rem;
      color: var(--green);
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .hero-title {
      font-size: 5rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .hero-description {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .hero-text {
      max-width: 600px;
      
      margin-bottom: 3rem;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .social-links {
      display: flex;
      gap: 1.5rem;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .social-link {
      color: var(--white);
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .contact-social-button {
      display: inline-flex;
      align-items: center;
      padding: 1rem 0;
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
      gap: 0.5rem;
    }
    
    .section-heading {
      font-size: 2rem;
      font-weight: 700;
      color: var(--green);
      margin-bottom: 2rem;
      display: inline-block;
      position: relative;
    }
    
    .about-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 4rem;
      align-items: center;
    }
    
    .about-text p {
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }
    
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-top: 2rem;
    }
    
    .skill-item {
      display: flex;
      align-items: center;
    }
    
    .skill-icon {
      color: var(--green);
      margin-right: 0.75rem;
    }
    
    .photo-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    
    .photo-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid var(--bright-blue);
      top: 20px;
      left: 20px;
      z-index: 1;
    }
    
    .photo {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }
    
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .photo::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bright-blue);
      opacity: 0.2;
      transition: opacity 0.3s ease;
    }
    
    .photo:hover::after {
      opacity: 0;
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 2rem;
    }
    
    .project-card {
      
      backdrop-filter: blur(10px);
      border: 1px solid rgba(136, 134, 134, 0.108);
      border-radius: 10px;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }
    
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 163, 255, 0.1);
    }
    
    .project-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--black);
      text-decoration: none;
      display: inline-block;
      position: relative;
    }
    
    .project-title::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--bright-blue);
      transition: width 0.3s ease;
    }
    
    .project-title:hover::after {
      width: 100%;
    }
    
    .project-card-description {
      color: var(--black);
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }
    
    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .project-tag {
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      color: var(--gray);
    }

    .project-links {
      margin-top: 1rem;
    }

    .project-links a {
      color: var(--green);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s ease;
      margin-right: 0.25rem;
    }
    
    .contact {
      text-align: center;
      display: flex;
      padding-top: 10rem;
      padding-bottom: 10rem;
    }
    
    .contact-heading {
      display: inline-block;
    }
    
    .contact-text {
      max-width: 600px;
      margin: 0 auto 3rem;
      color: var(--light-gray);
      line-height: 1.7;
    }

    .contact .social-links{
      justify-content: center;
    }
    
    .contact-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      border: 2px solid var(--bright-blue);
      border-radius: 5px;
      color: var(--bright-blue);
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .contact-button:hover {
      background-color: rgba(0, 163, 255, 0.1);
    }
    
    .footer {
      padding: 2rem;
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .footer p:last-child {
      margin-top: 0.5rem;
    }
    
    /* Animation classes */
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
    }
    
    .fade-left {
      opacity: 0;
      transform: translateX(-30px);
    }
    
    .fade-right {
      opacity: 0;
      transform: translateX(30px);
    }
    
    @media (max-width: 992px) {
      .hero-title {
        font-size: 4rem;
      }
      
      .hero-description {
        font-size: 2rem;
      }
      
      .about-content {
        grid-template-columns: 1fr;
      }
      
      .photo-container {
        margin: 0 auto;
      }
    }
    
    @media (max-width: 768px) {
      .hero-title {
        font-size: 3rem;
      }
      
      .hero-description {
        font-size: 1.5rem;
      }

      
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>

  <script>
    // Initialize GSAP ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);
    gsap.registerPlugin(ScrollTrigger);
    // Hero animations
    gsap.to('.hero-subtitle', {
      opacity: 1,
      y: 0,
      duration: 0.6,
      delay: 0.2
    });
    gsap.to('.hero-title', {
      opacity: 1,
      y: 0,
      duration: 0.6,
      delay: 0.4
    });
    gsap.to('.hero-description', {
      opacity: 1,
      y: 0,
      duration: 0.6,
      delay: 0.6
    });
    gsap.to('.hero-text', {
      opacity: 1,
      y: 0,
      duration: 0.6,
      delay: 0.8
    });
    gsap.to('.social-links', {
      opacity: 1,
      y: 0,
      duration: 0.6,
      delay: 1
    });
    
    // Make sure the sections are visible by setting the basic animations
    document.addEventListener('DOMContentLoaded', function() {
      // Reveal all section headings
      const sectionHeadings = document.querySelectorAll('.section-heading');
      sectionHeadings.forEach(heading => {
        heading.style.opacity = 1;
        heading.style.transform = 'translateY(0)';
      });

      // Reveal About section content
      const aboutText = document.querySelector('.about-text');
      const photoContainer = document.querySelector('.photo-container');
      if (aboutText) {
        aboutText.style.opacity = 1;
        aboutText.style.transform = 'translateX(0)';
      }
      if (photoContainer) {
        photoContainer.style.opacity = 1;
        photoContainer.style.transform = 'translateX(0)';
      }

      // Reveal Project cards
      const projectCards = document.querySelectorAll('.project-card');
      projectCards.forEach(card => {
        card.style.opacity = 1;
        card.style.transform = 'translateY(0)';
      });

      // Reveal Contact section
      const contactText = document.querySelector('.contact-text');
      const contactButton = document.querySelector('.contact-button');
      if (contactText) {
        contactText.style.opacity = 1;
        contactText.style.transform = 'translateY(0)';
      }
      if (contactButton) {
        contactButton.style.opacity = 1;
        contactButton.style.transform = 'translateY(0)';
      }
    });

    // Scroll animations with ScrollTrigger
    ScrollTrigger.batch('.section-heading', {
      onEnter: batch => gsap.to(batch, {
        opacity: 1,
        y: 0,
        stagger: 0.2,
        duration: 0.8
      }),
      start: "top 80%"
    });
    ScrollTrigger.batch('.about-text', {
      onEnter: batch => gsap.to(batch, {
        opacity: 1,
        x: 0,
        stagger: 0.2,
        duration: 0.8
      }),
      start: "top 80%"
    });
    ScrollTrigger.batch('.photo-container', {
      onEnter: batch => gsap.to(batch, {
        opacity: 1,
        x: 0,
        stagger: 0.2,
        duration: 0.8
      }),
      start: "top 80%"
    });
    ScrollTrigger.batch('.project-card', {
      onEnter: batch => gsap.to(batch, {
        opacity: 1,
        y: 0,
        stagger: 0.2,
        duration: 0.8
      }),
      start: "top 80%"
    });


    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);

        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop,
            behavior: 'smooth'
          });
        }
      });
    });

    const homeSection = document.querySelector('#home');



  </script>
